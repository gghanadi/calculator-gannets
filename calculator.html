<!DOCTYPE html>
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="m-2 p-2 text-center">
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Calculator</h5>
          <input id="anggka1" class="p-2 m-2" type="text" value="" placeholder="Masukan angka"> 
          <input id="anggka2" class="p-2 m-2" type="text" value ="" placeholder="Masukan angka"> 
          <a id="tambah"  class="btn btn-primary"> + </a>
          <a id="kurang"  class="btn btn-primary"> - </a>
          <a id="bagi"  class="btn btn-primary"> / </a>
          <a id="kali"  class="btn btn-primary"> X </a>
        </div>
      </div>
    </div>
    <div class="text-center">
    <input id="hasil"type="text" value="" readonly>
    </div>
    <script>
        $(document).ready(function(){
            $("#tambah").on("click",function(){
                var satu = parseInt($("#anggka1").val());
                var dua = parseInt($("#anggka2").val());
                var total = satu + dua;
                $("#hasil").val(total);
            });
            $("#kurang").on("click",function(){
                var satu = parseInt($("#anggka1").val());
                var dua = parseInt($("#anggka2").val());
                var total = satu - dua;
                $("#hasil").val(total);
            });

            $("#bagi").on("click",function(){
                var satu = parseInt($("#anggka1").val());
                var dua = parseInt($("#anggka2").val());
                var total = satu / dua;
                $("#hasil").val(total);
            });

            $("#kali").on("click",function(){
                var satu = parseInt($("#anggka1").val());
                var dua = parseInt($("#anggka2").val());
                var total = satu * dua;
                $("#hasil").val(total);
            });
        });
    </script>
</body>
